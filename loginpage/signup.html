    <div id="parent">
        <h3>Sign Up</h3>
        <form >
            <label for="">Full name</label></br>
            <input id="name" type="text" required placeholder="Enter your full name"/> </br>
            <label for="">E-Mail</label></br>
            <input  type="email" id="email" required placeholder="Enter e-mail"/></br>
            <label for="">Password</label></br>
            <input type="password" id="myInput" required placeholder="Enter password"></br>
            <i class="fa-solid fa-eye eyes" onclick="myFunction()"></i>
            <p>By signing up,I accept the TC </p>
            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="login.html">Sign In</a> </p>
    </div>
</body>
</html>
<script>
    function myFunction() {
  var pass = document.getElementById("myInput");
  if (pass.type === "password") {
    pass.type = "text";
  } else {
    pass.type = "password";
  }
}
var arr=JSON.parse(localStorage.getItem("signup")) || [];
document.querySelector("form").addEventListener("submit",signupfun);
function signupfun(){
    event.preventDefault();
    var name=document.getElementById("name").value;
    var email=document.getElementById("email").value;
    var password=document.getElementById("myInput").value;
    var obj={ }
    obj.name=name;
    obj.email=email;
    obj.password=password;
    arr.push(obj);
    console.log(arr);
    alert("Signed up successfully")
    localStorage.setItem("signup",JSON.stringify(arr));
    window.location.href="login.html"
}
</script>
